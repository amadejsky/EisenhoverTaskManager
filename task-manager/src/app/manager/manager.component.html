<div class="row">
    <div class="col-md-12 body"  style="margin-top: 2vw; margin-left: 4vw;">
        <form #taskForm="ngForm" (ngSubmit)="onSaveTask(taskForm.value)" style="max-width: 40vw; margin: 2vw 0 0 1vw">
            <div class="col-xs-5 col-md-3 col-md-offset-2">
                    </div>
                    <label for="taskName"><h2 class="text-muted">Task name:</h2></label>
                    <input
                        type="text"
                        class="form-control"
                        id="taskName"
                        required
                        ngModel
                        name="taskName"
                       /> 
                    <label for="priority"><h3 class="text-muted">Select Priority:</h3></label>
                    <select
                        id="priority"
                        class="form-control"
                        name="priority"
                        required
                        ngModel
                        style="max-width: 12vw;">
                         <option value="Low">Low</option>
                         <option value="High">High</option>
                    </select>
                    <label for="urgency"><h3 class="text-muted">Select Urgency:</h3></label>
                    <select
                        id="urgency"
                        class="form-control"
                        name="urgency"
                        required
                        ngModel
                        style="max-width: 12vw;">
                         <option value="Low">Low</option>
                         <option value="High">High</option>
                    </select> 
                    <label for="deadline" class="text-muted"><h4>(Optional) Deadline:</h4></label>
                    <input 
                        type="date" 
                        id="deadline" 
                        name="deadline" 
                        ngModel
                        class="form-control" 
                        style="max-width: 12vw; margin-left: 5px;">
                    <br>  
                <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!taskForm.valid"
                >
                Add!
              </button>
              <button class=" btn btn-danger" (click)="onDelete()">Delete All Tasks!</button>
              <!-- Functionalities already builded in -->
              <!-- <button class="btn btn-primary" (click)="onFetchData()">Refresh!</button> -->
              <!-- <button type="button" class="btn btn-warning" (click)="onAnalyze()">Analyze!</button> -->
        </form>
    </div>  
</div>
