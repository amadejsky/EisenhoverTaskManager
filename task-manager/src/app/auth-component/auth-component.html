<div class="row">
    <div class="col-xs-12 col-md-6 md-offset-3 container">
    <div class="login-form">
        <form #authF="ngForm" (ngSubmit)="onSubmit(authF)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" ngModel name="email" required email class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6" >
            </div>
            <div>
                <button class="btn btn-primary" type="submit" (click)="onSwitch()" >{{isLogin ? 'Login' : 'Sign Up!'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitch()" >{{isLogin ? 'New? Switch to Sign Up' : 'Registered? Switch to Log in'}}</button>
            </div>
        </form>
    </div>
        
    </div>
</div>
